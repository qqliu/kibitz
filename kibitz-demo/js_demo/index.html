<script type="text/javascript">

var transport = new Thrift.Transport("http://localhost:9888/kibitz/");
var protocol = new Thrift.Protocol(transport);
var client = new kibitz.RecommenderServiceClient(protocol);

transport.open();

client.initiateModel('f6afe418118814ae1c62aeae803ab049');
var recs = client.makeRecommendation(999999, 10);
console.log(recs);

</script>
